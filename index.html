<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  </head>
  <body>
    <!--Header text with black background.-->
    <header>
      <div class="BigScreen">
        <div class="logo">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>

    </header>

    <!--Title with background image.-->
    <div class="main">
      <div class="BigScreen">
        <div class="TitleContainer">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>


    </div>

    <!--Menu-->
    <div class="menu">
      <div class="BigScreen">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </div>

    <!--Product categories with pictures.-->
    <div class="category">
      <div class="BigScreen">
        <div class="pictures">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen">
          <p>Exploding Pen</p>
        </div>
        <div class="pictures">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch">
          <p>Cellular Watch</p>
        </div>
        <div class="pictures">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!--Location & Hours.-->
    <div class="LocationHours">
      <div class="BigScreen">
        <div class="details">
          <div class="top">
            <p>Location</p>
          </div>
          <div class="bottom">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div class="details">
          <div class="top">
            <p>Hours</p>
          </div>
          <div class="bottom">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <!--Copyright information.-->
    <footer>
      <div class="BigScreen">
        <p>&Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
